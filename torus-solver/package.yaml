name: torus-solver
version: 0.1.0.0
github: Javran/torus-solver
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
copyright: "Copyright: (c) 2020 Javran Cheng"

description: description

dependencies:
- base
- containers
- vector
- dlist
- transformers
- QuickCheck
- split

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2

executables:
  torus-demo:
    main: Main.hs
    source-dirs: exe
    dependencies:
      - torus-solver
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  hspec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - torus-solver
      - hspec
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
