name: tents-solver
version: 0.1.0.0
github: Javran/tents-solver
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
copyright: "Copyright: (c) 2020 Javran Cheng"

description: description

dependencies:
- base
- containers
- vector
- split
- strict
- terminfo
- uuid
- mtl

data-files:
  - data/puzzles.txt

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2

executables:
  tents-demo:
    main: Main.hs
    dependencies:
      - tents-solver
    source-dirs: exe
    ghc-options:
      - -Wall
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N

tests:
  hspec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - tents-solver
    ghc-options:
      - -Wall
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
